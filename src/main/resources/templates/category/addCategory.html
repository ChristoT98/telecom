<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addCategory</title>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{fragments/sideNav :: sideNavFragment}">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <!--Heading Area-->
            <div class="container-fluid">
                <div class="row formManagement border-info mb-4 mt-4">
                    <!--View list Button-->
                    <div class="col">
                        <a href="/category" class="btn btn-outline-primary btn-sm" tabindex="1">
                            <i class="fa fa-list" style="font-size: 12px"></i>&nbsp;&nbsp;View List
                        </a>
                    </div>
                    <!--Form Name-->
                    <div class="col">
                        <h5 class="text text-right">
                           <span th:text="${addStatus==true?'Add New Category':'Update Category Details'}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--Form Content-->
            <div class="container-fluid formBorder">
                <form id="form" class="form-horizontal" th:action="${addStatus==true?'/category/add':'/category/update'}"
                      th:object="${category}" method="POST" enctype="multipart/form-data">

                    <!--ID-->
                    <div class="form-group row" id="idStatus" th:if="${addStatus==false}">
                        <label for="id" class="col-sm-2 col-form-label">ID :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
                        </div>
                    </div>

                    <!--Main Category -->
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Main Category :</label>
                        <div class="col-md-4">
                            <select id="mainCategory" th:field="*{mainCategory}" class="form-control" tabindex="4" style="font-size: large" required>
                                <option value="">Please select</option>
                                <option th:each="mainCategory : ${mainCategories}"
                                        th:text="${mainCategory.mainCategory}"
                                        th:value="${mainCategory}"
                                        th:selected="${mainCategory==category.mainCategory?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>


                    <!--Name-->
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name :</label>
                        <div class="col-md-4">
                            <input id="name" th:field="*{name}" class="form-control" tabindex="4" type="text" required/>
                            <span id="nameError" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                        </div>
                    </div>

                    <!--Button-->
                    <div class="form-group">
                        <!--Back Button-->
                        <a class="btn btn-outline-secondary"  tabindex="8" href="/category">
                            <i class="fas fa-arrow-circle-left" style="font-size: 15px"></i>&nbsp;&nbsp;Back
                        </a>
                        <!--Save Button-->
                        <button class="btn btn-outline-success" type="submit" tabindex="9">
                            <i class="fa fa-save" style="font-size: 15px"></i>&nbsp;&nbsp;<span id="submit" th:text="${addStatus==true?'Save': 'Update'}"></span>
                        </button>
                        <!--Cancel Button-->
                        <button class="btn btn-outline-warning" type="reset" tabindex="10">
                            <i class="far fa-times-circle" style="font-size: 15px"></i>&nbsp;&nbsp;Cancel
                        </button>
                    </div>
                    <!--Error-->
                    <div class="form-row">
                        <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                        </ul>
                    </div>

                </form>


            </div>
        </main>
        <!--footer include-->
        <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
        <!--script include-->
        <script th:replace="~{fragments/script :: scriptFragment}"></script>
    </div>
</div>
</body>
</html>
