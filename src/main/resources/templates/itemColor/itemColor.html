<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>itemColor</title>
</head>
<body class="sb-nav-fixed">
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{fragments/sideNav :: sideNavFragment}">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <!--heading Area-->
            <div class="container-fluid bg-dark form-Border">
                <div class="row text-center formManagement border-info">
                    <!--New Color Button-->
                    <div class="col">
                        <a class="btn btn-success" href="/itemColor/add" tabindex="1">
                            <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New
                        </a>
                    </div>
                    <!--List Name-->
                    <div class="col">
                        <h2 class="text-white text-center">
                            <strong>
                                Color List
                            </strong>
                        </h2>
                    </div>
                    <!--Home Button-->
                    <div class="col">
                        <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                            <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                            <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
                        </a>
                    </div>
                </div>
            </div>
            <!--Colores List-->
            <div class="container-fluid formBorder text-center">
                <!--Table view-->
                <div class="col">
                    <div class="col" id="itemColorListPresent" th:if="${not #lists.isEmpty(itemColors)}">
                        <table class="table table-hover table-striped" id="myTable">
                            <thead>
                            <tr>
                                <th> Index</th>
                                <th> Name</th>
                                <th> Modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="itemColor, rowCount : ${itemColors}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${itemColor.name}"></th>
                                <th>
                                    <a id="itemColorEdit" th:href="${'/itemColor/edit/' + itemColor.id}" class="btn btn-success btn-sm"><i
                                            class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>
                                    <a id="itemColorRemove" th:href="${'/itemColor/delete/' + itemColor.id}" class="btn btn-danger btn-sm">
                                        <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                                            class="fa fa-trash" style="font-size: 15px"></i>
                                        Delete</a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2020</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
        <!--footer include-->
        <div th:replace="~{fragments/footer :: footerFragment}"></div>
        <!--script include-->
        <div th:replace="~{fragments/script :: scriptFragment}"></div>
    </div>
</div>



</body>
</html>
